<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URI tests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                URI links for testing navigation delegate
            </h1>
            <a class="button is-primary mr-2" href="https://www.google.com">https</a>
            <a class="button is-primary mr-2" href=" javascript:alert('hi');">javascript</a>
            <a class="button is-primary mr-2" href=" tel:+123456789">tel</a>
            <a class="button is-primary mr-2" href=" mailto:augustasalminas2@gmail.com">mail</a>
            <br>
            <a class="button is-primary mr-2" href=" spotify:search:acdc">spotify</a>
            <a class="button is-primary mr-2"
                href="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg?cs=srgb&dl=pexels-valeria-boltneva-1805164.jpg&fm=jpg">Image</a>
        </div>
        <div class="mt-4">
            <div id="file-js-example" class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name">
                        No file uploaded
                    </span>
                </label>
            </div>

            <script>
                const fileInput = document.querySelector('#file-js-example input[type=file]');
                fileInput.onchange = () => {
                    if (fileInput.files.length > 0) {
                        const fileName = document.querySelector('#file-js-example .file-name');
                        fileName.textContent = fileInput.files[0].name;
                    }
                }
            </script>
        </div>
    </section>
</body>

</html>
